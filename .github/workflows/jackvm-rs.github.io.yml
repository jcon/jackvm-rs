name: jackvm-rs.github.io
on: [push]
jobs:
  jackvm-rs.github.io:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./jackvm-rs.github.io

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Setup Yarn Cache ğŸ’¾
        id: yarn-cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules

      - name: Install Node.js ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        uses: actions/setup-node@v1

      - run: yarn install
        if: steps.yarn-cache.outputs.cache-hit != 'true'

      - name: Build site ğŸ‘·
        run: |
          yarn run build:js
          yarn run build:site
          touch _site/.nojekyll
        env:
            CI: true

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: jackvm-rs.github.io/_site # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
