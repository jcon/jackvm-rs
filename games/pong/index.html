<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/jackvm-rs/assets/index.5da1d2254c6377137b54.css">
    <title>Pong (single player)</title>
  </head>
  <body>
    <div class="bg-white flex flex-col space-x-4 space-y-8 items-center">
        <h1 class="text-6xl text-blue-400 font-semibold font-serif"><a href="/jackvm-rs/">JackVM-rs</a></h1>

        <div class="flex flex-col space-y-2 items-center">
            <div class="flex flex-row space-x-4">
                <span id="screen-container" class="relative bg-gray-100 rounded-xl border-2 border-gray-200 flex items-center">
                    <div id="play-overlay" class="opacity-50 bg-gray-100 absolute inset-0 flex justify-between items-center">
                        <img class="h-40 w-40 w-full inset-0" src="/jackvm-rs/img/play.svg"/>
                    </div>
                </span>
                <textarea class="hidden rounded-xl border-2" style="height: 256px; width: 400px" id="editor">
        // Updates RAM[256] with 8 + 6 = 14.
        push constant 8
        push constant 6
        add
                </textarea>
            </div>
            <h4 class="text-lg text-blue-600 font-semibold font-serif">
                Pong (single player)
                <a class="text-black underline" href="https://www.nand2tetris.org/software">[ Source ]</a>
            </h4>
        </div>
        <!-- TODO: enable once these are more useful again. -->
        <div style="display: none; flex-direction: row;">
        <table id="registers" style="display: inline-block">
            <tbody id="registers-body">
            <tr>
                <th colspan="2">REGISTERS</th>
            </tr>
            <tr>
                <th>SP</th>
                <td id="mem-0">0</td>
            </tr>
            <tr>
                <th>ARG</th>
                <td id="mem-1">0</td>
            </tr>
            <tr>
                <th>LCL</th>
                <td id="mem-2">0</td>
            </tr>
            <tr>
                <th>THIS</th>
                <td id="mem-3">0</td>
            </tr>
            <tr>
                <th>THAT</th>
                <td id="mem-4">0</td>
            </tr>
            </tbody>
        </table>

        <table id="memory" style="display: inline-block">
            <tbody id="memory-body">
            <tr>
                <th colspan="2">STACK</th>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
    
    <script src="/jackvm-rs/assets/index.2b5c2ddded2941023836.js"></script>
    <script>
      window.addEventListener("JackVmPlayerLoaded", async (event) => {
        console.log("player loaded", event.detail);
        const player = event.detail;
        fetch("/jackvm-rs/vms/pong.vm")
            .then(res => res.text())
            .then(program => {
                player.load(program);
            });
      });
    </script>
  </body>
</html>
